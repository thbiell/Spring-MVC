<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:each="pedido: ${pedidos}">
        <div class="card mb-4">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                            <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>

                            <div>Produto</div>
                            <div>
                                <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
                            </div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="row">
                            <div class="col-6">
                                <img class="img-thumbnail img-fluid d-block" th:src="${pedido.urlImage}" alt="Imagem 1">
                            </div>
                            <div class="col-6">
                                <img class="img-thumbnail img-fluid d-block" th:src="${pedido.urlImage2}" alt="Imagem 2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
